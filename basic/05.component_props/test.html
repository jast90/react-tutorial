<!DOCTYPE html>
<html>
    <head>
        <title>05.component props</title>
    </head>
    <body>
        <div id="example"></div>
        <script src="https://cdn.bootcdn.net/ajax/libs/react/16.2.0/umd/react.development.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.2.0/umd/react-dom.development.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
        <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <script type="text/babel">
            class MyComponent extends React.Component{
                constructor(props){
                    super(props)
                    this.handleClick = this.handleClick.bind(this)
                }
                handleClick(){
                    alert(this.msgInput.value)
                }
                handlerBlur(event){
                    alert(event.target.value)
                }
                render() {
                    return (
                        <div>
                            <input type="text" ref={input => this.msgInput = input} />{'  '}
                            <button onClick={this.handleClick}>提示输入数据</button> {'  '}
                            <input type="text" placeholder="失去焦点提示数据" onBlur={this.handlerBlur}/> 
                        </div>
                    )
                }
            }
            ReactDOM.render(<MyComponent/>,document.getElementById("example"))
        </script>
    </body>
</html>
