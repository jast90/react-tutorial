<!DOCTYPE html>
<html>
    <head>
        <title>09.vDOM-DOM Diff</title>
    </head>
    <body>
        <div id="example"></div>
        <script src="https://cdn.bootcdn.net/ajax/libs/react/16.2.0/umd/react.development.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.2.0/umd/react-dom.development.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
        <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <script type="text/babel">
            class HelloWorld extends React.Component{
                constructor(props){
                    super(props)
                    this.state = {
                        date: new Date()
                    }
                }

                componentDidMount(){
                    setInterval(()=>{
                        this.setState({
                            date: new Date()
                        })
                    },1000)
                }

                render(){
                    console.log('render()')
                    return (
                        <p> 
                        Hello, <input type="text" placeholder="Your name here"/>! &nbsp;&nbsp;
                        <span>It is {this.state.date.toTimeString()}</span>
                        </p>
                    )
                }
            }
            ReactDOM.render(<HelloWorld/>,document.getElementById("example"))
        </script>
    </body>
</html>
